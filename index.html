<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Rescue</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins&family=Rubik+Bubbles&family=Bitter&family=Merienda+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="wrapper">
            <h1>üçú Recipe Rescue üç≥</h1>
        </div>
    </header>

    <main>
        <!-- "What's in your fridge? SECTION" -->
        <section class="fridge">
            <div class="wrapper">
                <div class="fridgeText">
                    <h2>What's in your fridge?</h2>
                    <p> Don't know what to make for dinner? Enter the ingredients you have on hand and let <span>Recipe Rescue</span> do the hard work for you!</p>
                </div>

                <!-- User Input Form -->
                <form action="#" method="#" class="input" name="input">
                    <label for="food1">Ingredient One</label>
                    <input type="text" class="food1" id="food1" name="food1">

                    <label for="food2">Ingredient Two</label>
                    <input type="text" class="food2" id="food2" name="food2">

                    <label for="food3">Ingredient Three</label>
                    <input type="text" class="food3" id="food3" name="food3">

                    <label for="food4">Ingredient Four</label>
                    <input type="text" class="food4" id="food4" name="food4">

                    <label for="food5">Ingredient Five</label>
                    <input type="text" class="food5" id="food5" name="food5">

                    <div class="buttons">
                        <button class="getRecipes">Get Recipes</button>
                        <button class="reset" type="reset">Reset</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Your Recipes SECTION -->
        <section class="recipes">
            <div class="wrapper">
                <!-- Gallery -->
                <!-- This is where the recipes will go -->
            </div>
        </section>
    </main>

    <footer>
        <div class="wrapper">
            <p>Created at <a href="https://junocollege.com/">Juno College</a> by Leo Hon and Laura De Vuono</p>
        </div>
    </footer>

    <!-- SCRIPT LINK -->
    <script src="./app.js"></script>
</body>

</html>
