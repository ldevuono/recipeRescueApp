<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Rescue</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header>
        <div class="wrapper">
            <h1>Recipe Rescue</h1>
        </div>
    </header>

    <main>
        <section class="fridge">
            <div class="wrapper">
                <h2>What's in your fridge?</h2>

                <form action="#" method="#" class="input" name="input">
                    <label for="food1">Ingredient #1</label>
                    <input type="text" class="food1" id="food1" name="food1">

                    <label for="food2">Ingredient #2</label>
                    <input type="text" class="food2" id="food2" name="food2">

                    <label for="food3">Ingredient #3</label>
                    <input type="text" class="food3" id="food3" name="food3">

                    <label for="food4">Ingredient #4</label>
                    <input type="text" class="food4" id="food4" name="food4">

                    <label for="food5">Ingredient #5</label>
                    <input type="text" class="food5" id="food5" name="food5">

                    <button>Get Recipes!</button>
                    <button type="submit">Reset</button>
                </form>
            </div>
        </section>

        <section class="recipes">
            <div class="wrapper">
                <h2>Your Recipes</h2>

                <ul>
                    <!-- Gallery -->

                </ul>
            </div>
        </section>
    </main>

    <footer>
        <div class="wrapper">
            <a href="https://junocollege.com/">Created at Juno College</a>
        </div>
    </footer>

    <!-- SCRIPT LINK -->
    <script src="./app.js"></script>
</body>

</html>
